version: '3.8'

services:
  backend:
    build:
      context: .
    container_name: my-backend
    labels:
      - caddy=api.marcohuber-web.site 
      - caddy.reverse_proxy={{upstreams 3000}}
    networks:
      - caddy
    ports:
      - "3000:3000"
    restart: always

networks:
  caddy:
    external: true